<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendulum Simulator</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    background: linear-gradient(to bottom, #e8f5e9, #ffffff);
}

/* Title */
h1 {
    margin-top: 20px;
    color: #2e7d32;
}

/* Pendulum container */
.pendulum-box {
    width: 320px;
    height: 320px;
    margin: 30px auto;
    position: relative;
}

/* String */
.string {
    width: 3px;
    height: 200px;
    background: #333;
    position: absolute;
    left: 50%;
    top: 0;
    transform-origin: top;
}

/* Bob */
.bob {
    width: 44px;
    height: 44px;
    background: radial-gradient(circle at 30% 30%, #4CAF50, #1b5e20);
    border-radius: 50%;
    position: absolute;
    left: -21px;
    bottom: -44px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

/* Controls */
.controls {
    margin-top: 20px;
}

input[type="range"] {
    width: 250px;
}

.info {
    margin-top: 10px;
    font-size: 18px;
    color: #333;
}
</style>
</head>

<body>

<h1>Pendulum Simulator</h1>

<div class="pendulum-box">
    <div class="string" id="string">
        <div class="bob"></div>
    </div>
</div>

<div class="controls">
    <label>Length (m): </label>
    <input type="range" id="lengthSlider" min="0.5" max="2" step="0.1" value="1">
    <span id="lengthValue">1</span> m
</div>

<div class="info">
    Period: <span id="period">2.01</span> s
</div>

<script>
let angle = 30;
let direction = 1;
let length = 1; // meters
const g = 9.8;

const string = document.getElementById("string");
const slider = document.getElementById("lengthSlider");
const lengthValue = document.getElementById("lengthValue");
const periodText = document.getElementById("period");

/* Update period using physics formula */
function updatePeriod() {
    const T = 2 * Math.PI * Math.sqrt(length / g);
    periodText.textContent = T.toFixed(2);
}

/* Slider control */
slider.addEventListener("input", () => {
    length = parseFloat(slider.value);
    lengthValue.textContent = length;

    /* Adjust string length visually */
    string.style.height = (200 * length) + "px";

    updatePeriod();
});

/* Smooth pendulum motion */
function animatePendulum() {
    angle += direction * 0.25;

    if (angle > 30 || angle < -30) direction *= -1;

    string.style.transform = rotate(${angle}deg);

    requestAnimationFrame(animatePendulum);
}

updatePeriod();
animatePendulum();
</script>

</body>
</html>
